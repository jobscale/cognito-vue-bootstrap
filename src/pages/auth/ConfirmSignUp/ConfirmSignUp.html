<b-container>
  <b-row class="justify-content-md-center">
    <b-col cols="4">
      <div class="b-form-1">
        <h2>Confirm Sign Up</h2>
        <b-form-group
        label="Username:"
        label-for="usernameInput">
          <b-form-input
          id="usernameInput"
          type="text"
          v-model="username"
          required
          autofocus
          placeholder="Enter username"/>
        </b-form-group>
        <b-form-group
        label="Code:"
        label-for="codeInput">
          <b-form-input
          id="codeInput"
          type="password"
          v-model="code"
          required
          placeholder="Enter Code"/>
        </b-form-group>
        <b-button
        type="submit"
        variant="primary"
        @click="confirmSignUp">Submit
        </b-button>
        <b-button
        variant="primary"
        @click="confirmResend">Resend Code
        </b-button>
      </div>
    </b-col>
  </b-row>
  <b-row class="justify-content-md-center">
    <b-col cols="4">
      <v-alert/>
    </b-col>
  </b-row>
</b-container>
