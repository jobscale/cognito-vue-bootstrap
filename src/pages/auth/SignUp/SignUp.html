<b-container>
  <b-row class="justify-content-md-center">
    <b-col cols="4">
      <div class="b-form-1">
        <h2>Sign Up</h2>
        <p>Sign up for an account.</p>
        <b-form @submit.prevent="signUp">
          <b-form-group
          label="Username:"
          label-for="usernameInput">
            <b-form-input
            id="usernameInput"
            type="text"
            v-model="username"
            required
            placeholder="Enter username"/>
          </b-form-group>
          <b-form-group
          label="Name:"
          label-for="nameInput">
            <b-form-input
            id="nameInput"
            type="text"
            v-model="name"
            required
            placeholder="Enter your full name"/>
          </b-form-group>
          <b-form-group
          label="Email:"
          label-for="emailInput">
            <b-form-input
            id="emailInput"
            type="email"
            v-model="email"
            required
            placeholder="Enter email"/>
          </b-form-group>
          <b-form-group
          label="Password:"
          label-for="passwordInput">
            <b-form-input
            id="passwordInput"
            type="password"
            v-model="pass"
            required
            placeholder="Enter Password"/>
          </b-form-group>
          <b-button
          type="submit"
          variant="primary">Submit
          </b-button>
        </b-form>
      </div>
    </b-col>
  </b-row>
  <b-row class="justify-content-md-center">
    <b-col cols="4">
      <v-alert/>
    </b-col>
  </b-row>
</b-container>
