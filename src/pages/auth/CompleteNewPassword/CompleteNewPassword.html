<b-container>
  <b-row class="justify-content-md-center">
    <b-col cols="4">
      <div class="b-form-1">
        <h2>Complete New Password</h2>
        <p>Request a password change.</p>
        <b-form @submit.prevent="completePassword">
          <b-form-group
          label="New Password:"
          label-for="newPasswordInput">
            <b-form-input
            id="newPasswordInput"
            type="password"
            v-model="newPassword"
            required
            placeholder="Enter New Password"/>
          </b-form-group>
          <b-button
          type="submit"
          variant="primary">Submit
          </b-button>
        </b-form>
      </div>
    </b-col>
  </b-row>
  <b-row class="justify-content-md-center">
    <b-col cols="4">
      <v-alert/>
    </b-col>
  </b-row>
</b-container>
